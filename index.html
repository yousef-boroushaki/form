<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <section class="container">
        <button class="form-btn">
            ثبت نام
        </button>
        <div class="form-section">
            <div class="header-section">
                <p>فرم ثبت نام</p>
                <label for="dark-light">حالت تاریک</label>
                <input type="checkbox" name="dark-light" id="dark-light" >
                <hr>
            </div>
            <div class="main-section">
                <form action="#">
                    <label for="name">نام</label>
                    <input type="text" name="name" id="input-name">
                    <label for="email">ایمیل</label>
                    <input type="email" name="email" id="input-email">
                    <label for="pass">کلمه عبور</label>
                    <input type="password" name="pass" id="input-pass">
                    <label for="single">مجرد</label>
                    <input type="radio" name="single-married" id="single">
                    <label for="married">متاهل</label>
                    <input type="radio" name="single-married" id="married">
                    <label for="husband-name">نام همسر</label>
                    <input type="text" name="husband-name" id="husband-name">
                    <label for="child-name">نام فرزند</label>
                    <input type="checkbox" name="child-name" id="child-name">
                    <hr>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
